<div
  class="flex relative w-full h-8 border border-black group"
  [class.bg-leave-day-transparent]="isLeaveDay()"
>
  @if (!isLeaveDay()) { @for (activity of this.activities(); track $index) {
  <app-timebar-entry
    [start]="activity.start"
    [end]="activity.end"
    [bg-color]="activity.mission.color"
    (click)="onClickEntry($event, activity)"
  />
  } }
</div>
